<table class="table">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Breed</th>
    <th scope="col">Age</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let cat of cats">
    <td>{{ cat.name }}</td>
    <td>{{ cat.breed }}</td>
    <td>{{ cat.age }}</td>
  </tr>
  </tbody>
</table>
