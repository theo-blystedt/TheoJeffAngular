<table class="table">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Founded</th>
    <th scope="col">Country</th>
    <th scope="col">League</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let team of teams">
    <td>{{ team.name }}</td>
    <td>{{ team.founded }}</td>
    <td>{{ team.country }}</td>
    <td>{{ team.league }}</td>
  </tr>
  </tbody>
</table>
